format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""
command_timeout = 750

[directory]
style = "yellow"
truncation_length = 10

[character]
success_symbol = "[❯](blue)"
error_symbol = "[❯](blue)"
vimcmd_symbol = "[❮](blue)"

[git_branch]
format = "[$branch]($style)"
style = "bold-white"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold-white"

[cmd_duration]
disabled = true

[python]
disabled = true
